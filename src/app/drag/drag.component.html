<p>drag works!</p>
<div class="example-container" cdkDropListGroup>
  <div
    class="ex"
    cdkDropList
    dragGrid
    (dragGridDropped)="dropped($event)"
    *ngFor="let item of items"
  >
    <div cdkDrag [style.background]="item.color" class="example-box">
      {{ item.index }}
    </div>
  </div>
</div>
